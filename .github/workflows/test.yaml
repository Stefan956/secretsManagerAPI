name: Go - Tests (unit + integration)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

env:
  GOFLAGS: -mod=mod

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ runner.workspace }}/.modcache
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          # Run all unit tests (keep integration/e2e tests in separate directories or gated)
          go test ./... -v

  integration:
    name: Integration tests (envtest)
    runs-on: ubuntu-latest
    needs: unit
    # Run integration on every PR commit and pushes;
    # It is kept on pull_request so PR commits trigger it
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    env:
      # expose the location where setup-envtest will download bins
      KUBEBUILDER_ASSETS: ${{ github.workspace }}/testbin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ runner.workspace }}/.modcache
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: go mod download

      - name: Install envtest binaries (kube-apiserver, etcd, kubectl)
        run: |
          mkdir -p ./testbin
          go run sigs.k8s.io/controller-runtime/tools/setup-envtest@latest use --bin-dir ./testbin --force

      - name: list downloaded envtest binaries
        run: |
          echo "KUBEBUILDER_ASSETS=$KUBEBUILDER_ASSETS"
          ls -la ./testbin || true

      - name: Run integration tests
        env:
          KUBEBUILDER_ASSETS: ${{ github.workspace }}/testbin
        run: |
          # run your integration test package(s)
          go test ./tests/integration -v
