name: Go - Tests (unit + integration)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

env:
  GOFLAGS: -mod=mod

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ runner.workspace }}/.modcache
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          # Run all unit tests (keep integration/e2e tests in separate directories or gated)
          go test ./... -v

  integration:
    name: Integration tests (envtest)
    runs-on: ubuntu-latest
    needs: unit
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Run integration tests
        run: |
          # 1. Create the folder
          mkdir -p ./testbin
          
          # 2. Download binaries and capture the ABSOLUTE path
          # We use $(pwd) to ensure the path works regardless of where 'go test' runs
          export KUBEBUILDER_ASSETS=$(go run sigs.k8s.io/controller-runtime/tools/setup-envtest@latest use --bin-dir $(pwd)/testbin -p path --force)
          
          # 3. Debugging: Print the path to be sure
          echo "KUBEBUILDER_ASSETS is set to: $KUBEBUILDER_ASSETS"
          
          # 4. Run the tests
          go test ./tests/integration -v -count=1