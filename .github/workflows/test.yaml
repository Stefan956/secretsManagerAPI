name: Go - Tests (unit + integration)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

env:
  GOFLAGS: -mod=mod

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ runner.workspace }}/.modcache
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          # Run all unit tests (keep integration/e2e tests in separate directories or gated)
          go test ./... -v

  integration:
    name: Integration tests (envtest)
    runs-on: ubuntu-latest
    needs: unit
    # Run integration on every PR commit and pushes;
    # It is kept on pull_request so PR commits trigger it
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    env:
      # expose the location where setup-envtest will download bins
      KUBEBUILDER_ASSETS: ${{ github.workspace }}/testbin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ runner.workspace }}/.modcache
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: go mod download

      - name: Install envtest binaries
        run: |
            mkdir -p ./testbin
            # The flag '-p path' tells setup-envtest to print the actual location of the binaries
            ASSETS_PATH=$(go run sigs.k8s.io/controller-runtime/tools/setup-envtest@latest use --bin-dir ./testbin -p path --force)
            
            # Write the variable to the GitHub Actions environment file so subsequent steps see it
            echo "KUBEBUILDER_ASSETS=$ASSETS_PATH" >> $GITHUB_ENV

      - name: Run integration tests
        run: |
            # Verify the path is set correctly
            echo "Running tests with assets at: $KUBEBUILDER_ASSETS"
            go test ./tests/integration -v -count=1