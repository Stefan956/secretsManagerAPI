name: Go - Tests (unit + integration)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

env:
  GOFLAGS: -mod=mod

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ runner.workspace }}/.modcache
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          # Run all unit tests (keep integration/e2e tests in separate directories or gated)
          go test ./... -v

  integration:
    name: Integration tests (envtest)
    runs-on: ubuntu-latest
    needs: unit
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ runner.workspace }}/.modcache
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: go mod download

      - name: Install setup-envtest and download envtest binaries
        run: |
          set -euxo pipefail

          # prepare directory for downloaded binaries
          mkdir -p ./testbin

          # Install the setup-envtest tool (pin if you want reproducible tool version)
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest

          # Use setup-envtest to download control-plane binaries.
          # Replace "1.25.0" with the k8s version your tests expect.
          ASSETS_PATH="$(setup-envtest use 1.25.0 -p path --bin-dir "$(pwd)/testbin" --force)"
          echo "setup-envtest returned: $ASSETS_PATH"

          # Verify etcd binary exists and is executable
          if [ ! -x "$ASSETS_PATH/etcd" ]; then
            echo "Contents of assets dir:"
            ls -la "$ASSETS_PATH" || true
            echo "ERROR: etcd not found or not executable at $ASSETS_PATH/etcd"
            exit 1
          fi

          # Export for subsequent steps
          echo "KUBEBUILDER_ASSETS=$ASSETS_PATH" >> $GITHUB_ENV

      - name: Run integration tests (envtest)
        env:
          # make sure env is present (it will be from previous step via $GITHUB_ENV)
          KUBEBUILDER_ASSETS: ${{ env.KUBEBUILDER_ASSETS }}
        run: |
          set -euxo pipefail
          echo "Using KUBEBUILDER_ASSETS=$KUBEBUILDER_ASSETS"
          ls -la "$KUBEBUILDER_ASSETS"
          go test ./tests/integration -v -count=1
