name: Go - Tests (unit + integration)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

env:
  GOFLAGS: -mod=mod

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ runner.workspace }}/.modcache
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests (exclude integration/e2e)
        run: |
          set -euxo pipefail
          # Build a list of packages and exclude tests/integration and tests/e2e
          PKGS="$(go list ./... | grep -v -E '(/tests/integration$|/tests/e2e$)')"
          echo "Running unit tests for packages:"
          echo "$PKGS"
          # Run tests only for the filtered packages
          go test $PKGS -v

  integration:
    name: Integration tests (envtest)
    runs-on: ubuntu-latest
    needs: unit
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ runner.workspace }}/.modcache
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install dependencies
        run: go mod download

      - name: Install setup-envtest and download envtest binaries
        run: |
          set -euxo pipefail

          mkdir -p ./testbin

          # Install the CLI that helps download envtest binaries
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest

          # Download control-plane binaries (adjust k8s version if needed)
          ASSETS_PATH="$(setup-envtest use 1.25.0 -p path --bin-dir "$(pwd)/testbin" --force)"
          echo "setup-envtest returned: $ASSETS_PATH"

          # Fail early if etcd is missing or not executable
          if [ ! -x "$ASSETS_PATH/etcd" ]; then
            echo "Contents of assets dir:"
            ls -la "$ASSETS_PATH" || true
            echo "ERROR: etcd not found or not executable at $ASSETS_PATH/etcd"
            exit 1
          fi

          # Export path for subsequent steps
          echo "KUBEBUILDER_ASSETS=$ASSETS_PATH" >> $GITHUB_ENV

      - name: Run integration tests (envtest)
        env:
          # KUBEBUILDER_ASSETS is set via $GITHUB_ENV in the previous step
          KUBEBUILDER_ASSETS: ${{ env.KUBEBUILDER_ASSETS }}
        run: |
          set -euxo pipefail
          echo "Using KUBEBUILDER_ASSETS=$KUBEBUILDER_ASSETS"
          ls -la "$KUBEBUILDER_ASSETS"
          # Run only the integration tests
          go test ./tests/integration -v -count=1
