name: Build and Publish Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  GOFLAGS: -mod=mod

jobs:
  build-and-push:
    name: Build & push Docker image
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout source
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Compute lowercase owner
      # (GHCR requires lowercase)
      # ----------------------------
      - name: Set lowercase repo owner
        run: |
          echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # ----------------------------
      # Docker build prerequisites
      # ----------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----------------------------
      # Authenticate to GHCR
      # ----------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------
      # Build and push image
      # ----------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/secrets-manager-api:latest
            ghcr.io/${{ env.OWNER_LC }}/secrets-manager-api:${{ github.sha }}
