name: Build and Publish Docker image (unit + integration + push)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  GOFLAGS: -mod=mod

jobs:
  test:
    name: Run tests (unit + integration)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Lowercase repo owner
        run: echo "OWNER_LC=${{ toLower(github.repository_owner) }}" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/.modcache
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Install Go dependencies
        run: go mod download

      - name: Run unit tests (exclude integration)
        run: |
          go test $(go list ./... | grep -v tests/integration) -v

      - name: Install envtest binaries
        run: |
          mkdir -p ./testbin
          go run sigs.k8s.io/controller-runtime/tools/setup-envtest@latest use \
            --bin-dir ./testbin --force

      - name: list envtest binaries
        run: |
          echo "KUBEBUILDER_ASSETS=$(pwd)/testbin"
          ls -la ./testbin || true

      - name: Run integration tests (envtest)
        env:
          KUBEBUILDER_ASSETS: ${{ github.workspace }}/testbin
        run: go test ./tests/integration -v -count=1

  build-and-push:
    name: Build & push Docker image
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Lowercase repo owner env
        run: echo "OWNER_LC=${{ toLower(github.repository_owner) }}" >> $GITHUB_ENV

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}     # FIXED
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/secrets-manager-api:latest
            ghcr.io/${{ env.OWNER_LC }}/secrets-manager-api:${{ github.sha }}
